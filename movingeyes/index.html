    <div class="eye" id="lef-eye" >
        <div class="lball" id="left-eye"></div>
    </div>
    <div class="eye" id="righ-eye">
        <div class="rball" id="right-eye"></div>
    </div>
  </div>


  <script >
    document.addEventListener("DOMContentLoaded", function () {
  const leftEye = document.getElementById("left-eye");
  const rightEye = document.getElementById("right-eye");

  document.addEventListener("mousemove", function (e) {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    moveEye(leftEye, mouseX, mouseY);
    moveEye(rightEye, mouseX, mouseY);
  });

  function moveEye(eye, mouseX, mouseY) {
    const eyeRect = eye.getBoundingClientRect();
    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
    const eyeCenterY = eyeRect.top + eyeRect.height / 2;

    const angle = Math.atan2(mouseY - eyeCenterY, mouseX - eyeCenterX);
    const maxDistance = 10;
    const distance = Math.min(maxDistance, Math.hypot(mouseX - eyeCenterX, mouseY - eyeCenterY));

    const eyePositionX = eyeCenterX + distance * Math.cos(angle);
    const eyePositionY = eyeCenterY + distance * Math.sin(angle);

    eye.style.transform = `translate(${eyePositionX - eyeCenterX}px, ${eyePositionY - eyeCenterY}px)`;
  }
});

  </script>
